<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Enter Data</title>
</head>
<body>
    <h1>Welcome To Members</h1>
    <h3>Fill out the Details</h3>

    <form action="/members" method="POST">
        <label for="id">ID:</label>
        <input id="id" type="text" name="id" placeholder="ID">
        <br>
        <label for="name">NAME:</label>
        <input id="name" type="text" name="name" placeholder="NAME">
        <br>
        <label for="email">EMAIL:</label>
        <input id="email" type="text" name="email" placeholder="EMAIL">
        <br>
        <button class="btn btn-primary" type="submit" value="OK">Submit</button>

        <button class="btn btn-primary" onclick="window.open('http://localhost:8080/members');">View Example Page</button>
    </form>
</body>
</html>
